<!DOCTYPE html>
<head>
    <title>FitLife User Registration</title>
    
</head>
<body>
  <h1>User Registration</h1>

  <form action="/register" method="post">
      <fieldset>
          <legend>Basic Information</legend>
          
          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full-name" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          
          <label for="date-of-birth">Date of Birth:</label>
          <input type="date" id="date-of-birth" name="date-of-birth" required>
      </fieldset>

      <fieldset>
          <legend>Gender</legend>
          
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Male</label>
          
          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female">Female</label>
          
          <input type="radio" id="other" name="gender" value="other" required>
          <label for="other">Other</label>
      </fieldset>

      <fieldset>
          <legend>Contact Information</legend>
          
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone">
          
          <label for="country">Country:</label>
          <select id="country" name="country">
              <option value="usa">United States</option>
              <option value="canada">Canada</option>
              <option value="uk">United Kingdom</option>
              <!-- Add more countries as needed -->
          </select>
      </fieldset>

      <fieldset>
          <legend>Interests</legend>
          
          <input type="checkbox" id="running" name="interests" value="running">
          <label for="running">Running</label>
          
          <input type="checkbox" id="yoga" name="interests" value="yoga">
          <label for="yoga">Yoga</label>
          
          <input type="checkbox" id="weightlifting" name="interests" value="weightlifting">
          <label for="weightlifting">Weightlifting</label>
          
          <input type="checkbox" id="swimming" name="interests" value="swimming">
          <label for="swimming">Swimming</label>
      </fieldset>

      <fieldset>
          <legend>Fitness Goals</legend>
          
          <label for="fitness-goal">Choose your primary fitness goal:</label>
          <select id="fitness-goal" name="fitness-goal">
              <option value="lose-weight">Lose Weight</option>
              <option value="build-muscle">Build Muscle</option>
              <option value="improve-endurance">Improve Endurance</option>
              <option value="maintain-health">Maintain Health</option>
          </select>
      </fieldset>

      <fieldset>
          <legend>Terms and Conditions</legend>
          
          <input type="checkbox" id="agree-terms" name="agree-terms" required>
          <label for="agree-terms">I agree to the <a href="/terms" target="_blank">Terms and Conditions</a></label>
      </fieldset>

      <button type="submit">Submit</button>
  </form>
</body>
</html>
